sudo: required
language: java
jdk: openjdk8

services:
  - mongodb
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - .gradle/
    - node_modules/

before_install:
  - chmod +x gradlew

script:
  - ./gradlew clean buildImage

after_success:
  - if [ ! -z "$TRAVIS_TAG" ]; then
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
      docker push zhudyos/duic;
    fi

deploy:
  provider: releases
  api_key: 73b429ba390a48aa65b2df17b9eb0b6289d3379a
  file:
    - /build/libs/duic-1.0.0.jar
  on:
    tags: true
