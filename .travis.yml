sudo: required
language: java
jdk: openjdk8

services:
  - mongodb
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - .gradle/
    - node_modules/

before_install:
  - chmod +x gradlew

script:
  - ./gradlew clean buildImage

after_success:
  - if [ ! -z "$TRAVIS_TAG" ]; then
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
      docker push zhudyos/duic;
    fi

deploy:
  provider: releases
  user: kevin70
  password:
    secure: ""
  file_glob: true
  file:
    - /build/libs/duic-$TRAVIS_TAG.jar
  skip_cleanup: true
  on:
    tags: true
